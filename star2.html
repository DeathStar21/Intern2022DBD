    <script>
        var seq = 0;

        function myFunction() {
            // Increment the value
            seq += 1

            value = seq;

            // Display the formatted value (ie prefixed with 0's)
            document.getElementById("demo").value = value;

        }
        function myFunction2() {
            // Increment the value
            seq -= 1

            // The string value that will be displayed
            var value = '';

            // If sequence is less than 10, prefix with 000
            if (seq < 10) {
                value = '000' + seq;
            }
            // If sequence is less than 100, prefix with 00
            else if (seq < 100) {
                value = '00' + seq;
            }
            // If sequence is less than 1000, prefix with 0
            else if (seq < 1000) {
                value = '0' + seq;
            }
            // Otherwise, just use the value directly
            else {
                value = seq;
            }

            // Display the formatted value (ie prefixed with 0's)
            document.getElementById("demo2").value = value;

        }
    </script>

    <h1>HI</h1>
    <button onclick="myFunction()">Try it</button>
    <input id="demo" type="text">
    <button onclick="myFunction2()">Don't Try it</button>
    <button onclick="myFunction()">Try it</button>
    <input id="demo2" type="text">
